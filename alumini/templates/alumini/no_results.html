{% if no_results %}
<div class="mx-auto mt-16 p-4">
  <div class="mb-6 relative w-32 h-32 mx-auto">
    <div class="absolute inset-0 bg-gray-200 rounded-full"></div>
    <div class="absolute inset-2 bg-white rounded-full shadow-inner"></div>
    <div
      class="absolute top-1/4 right-1/4 w-4 h-4 bg-gray-200 rounded-full"
    ></div>
    <div
      class="absolute top-1/3 right-1/5 w-2 h-2 bg-gray-200 rounded-full"
    ></div>
  </div>
  <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">
    No results found
  </h1>
  <p class="text-gray-600 text-center">We couldn't find searched alumni.</p>
</div>
{% endif %}
