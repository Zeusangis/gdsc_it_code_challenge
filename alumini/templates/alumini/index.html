{% extends "main.html" %} {% block content %}
<form
  action="{% url 'home' %}"
  method="GET"
  class="flex space-x-4 w-full max-w-4xl mx-auto my-10 px-4"
>
  <div class="relative flex-grow">
    {% comment %} {% csrf_token %} {% endcomment %}
    <input
      type="text"
      placeholder="Name of the alumni"
      name="name"
      class="w-full p-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
    <span class="absolute right-3 top-3 text-gray-400">
      <i class="fas fa-search"></i>
    </span>
  </div>
  <div class="relative flex-grow">
    <input
      type="text"
      placeholder="Business Name"
      name="business_name"
      class="w-full p-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
    <span class="absolute right-3 top-3 text-gray-400">
      <i class="fas fa-map-marker-alt"></i>
    </span>
  </div>
  <div class="relative flex-grow">
    <select
      class="w-full p-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      name="category"
    >
      <option value="">All</option>
      {% for category in categories %}
      <!-- Add more options as needed -->
      <option value="{{category}}">{{category}}</option>
      {% endfor %}
    </select>
  </div>
  <button
    class="bg-[#800000] text-white px-6 py-3 rounded-lg flex items-center justify-center hover:bg-[#592730] focus:outline-none focus:ring-2 focus:ring-[#78081C] focus:ring-offset-2"
    type="submit"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
      />
    </svg>
    Search
  </button>
</form>
<div class="container mx-auto my-10 grid grid-cols-1 md:grid-cols-3 gap-4">
  {% for alumini in aluminis %} {% include "alumini/alumni_cards.html" %}
  {%endfor %}
</div>
{%endblock%}
