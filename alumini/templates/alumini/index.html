{% extends "main.html" %} {% block content %}
<div class="flex space-x-4 w-full max-w-4xl mx-auto my-10 px-4">
  <div class="relative flex-grow">
    <input
      type="text"
      placeholder="junior"
      class="w-full p-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
    <span class="absolute right-3 top-3 text-gray-400">
      <i class="fas fa-search"></i>
    </span>
  </div>
  <div class="relative flex-grow">
    <input
      type="text"
      placeholder="City or postcode"
      class="w-full p-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
    <span class="absolute right-3 top-3 text-gray-400">
      <i class="fas fa-map-marker-alt"></i>
    </span>
  </div>
  <div class="relative flex-grow">
    <select
      class="w-full p-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none"
    >
      <option>Marketing</option>
      <!-- Add more options as needed -->
    </select>
    <span class="absolute right-3 top-3 text-gray-400 pointer-events-none">
      <i class="fas fa-chevron-down"></i>
    </span>
  </div>
  <button
    class="bg-[#800000] text-white px-6 py-3 rounded-lg flex items-center justify-center hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
  >
    <i class="fas fa-search mr-2"></i>
    Find Jobs
  </button>
</div>
<div class="container mx-auto my-10 grid grid-cols-1 md:grid-cols-3 gap-4">
  {% for alumini in aluminis %} {% include "alumini/alumni_cards.html" %}
  {%endfor %}
</div>
{%endblock%}
